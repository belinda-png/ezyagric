{% load static %}
{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
    body {
        background: linear-gradient(135deg, #f0fdf4 0%, #e0f2fe 100%);
        min-height: 100vh;
    }

    /* Wrapper */
    .form-wrapper {
        max-width: 650px;
        margin: 40px auto 0;
    }

    /* Header */
    .page-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        color: white;
        border-radius: 8px 8px 0 0;
        font-size: 13px;
    }

    .page-header h1 {
        margin: 0;
        font-size: 20px;
        font-weight: 700;
    }

    .page-header p {
        margin: 0;
        font-size: 14px;
        opacity: 0.9;
    }

    .back-button {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        padding: 10px 16px;
        border-radius: 6px;
        text-decoration: none;
        font-weight: 500;
        border: 1px solid rgba(255, 255, 255, 0.3);
        transition: 0.3s;
    }

    .back-button:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateX(-2px);
    }

    /* Form Card */
    form {
        background: white;
        padding: 20px;
        border-radius: 0 0 8px 8px;
    }

    /* Fields */
    .form-group {
        margin-bottom: 24px;
    }

    .form-group label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
        font-size: 14px;
        color: #1a1a1a;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
        width: 100%;
        padding: 12px 14px;
        border: none;
        border-bottom: 2px solid #e0e0e0;
        background: #f0fdf4;
        font-size: 14px;
        transition: 0.3s;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
        outline: none;
        border-bottom-color: #10b981;
        background: #e0f2fe;
    }

    textarea {
        resize: vertical;
        min-height: 100px;
    }

    /* Errors */
    .errorlist {
        list-style: none;
        padding: 0;
        margin: 6px 0 0;
        font-size: 13px;
        color: #dc3545;
    }

    .has-error input,
    .has-error select,
    .has-error textarea {
        border-bottom-color: #dc3545 !important;
        background: #fff5f5;
    }

    /* Buttons */
    .button-group {
        display: flex;
        gap: 12px;
        margin-top: 30px;
        padding-top: 20px;
        border-top: 2px solid #f0f0f0;
    }

    .btn {
        padding: 12px 24px;
        border-radius: 6px;
        border: none;
        font-weight: 600;
        cursor: pointer;
        text-decoration: none;
        transition: 0.3s;
    }

    .btn-primary {
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        color: white;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(16,185,129,.3);
    }

    .btn-secondary {
        background: #f0f0f0;
        color: #333;
    }

    .btn-secondary:hover {
        background: #e0e0e0;
    }

    @media (max-width: 600px) {
        .button-group {
            flex-direction: column;
        }
        .btn {
            width: 100%;
            text-align: center;
        }
    }
</style>

<div class="form-wrapper">

    <div class="page-header">
        <div>
            <h1>{{ title }}</h1>
            <p>Plan farm activities and estimate costs</p>
        </div>
        <a href="{% url 'plannedactivities_list' %}" class="back-button">
            <i class="fas fa-arrow-left"></i> Back to Activities
        </a>
    </div>

    <form method="POST" novalidate>
        {% csrf_token %}

        {% for field in form %}
        <div class="form-group {% if field.errors %}has-error{% endif %}">
            <label for="{{ field.id_for_label }}">
                {{ field.label }}
                {% if field.field.required %}<span style="color:#dc3545">*</span>{% endif %}
            </label>
            {{ field }}
            {{ field.errors }}
        </div>
        {% endfor %}

        <div class="button-group">
            <button type="submit" class="btn btn-primary">Save Activity</button>
            <a href="{% url 'plannedactivities_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>

</div>
{% endblock %}
