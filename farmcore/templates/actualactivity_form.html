{% extends "base.html" %}

{% block content %}
<div class="card">
    <h2>{{ title }}</h2>

    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            <label>{{ field.label }}</label>
            {{ field }}
        </div>
        {% endfor %}

        <button class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
