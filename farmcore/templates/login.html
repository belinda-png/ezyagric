<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EzyAgric Farm Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #065f46 0%, #047857 50%, #10b981 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Gradient blobs background */
        .blob-1 {
            position: absolute;
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #34d399 0%, #10b981 50%, #059669 100%);
            border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
            top: -100px;
            left: -100px;
            opacity: 0.7;
            animation: blob 8s infinite;
        }

        .blob-2 {
            position: absolute;
            width: 350px;
            height: 350px;
            background: linear-gradient(135deg, #6ee7b7 0%, #34d399 50%, #10b981 100%);
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            bottom: -50px;
            left: 50px;
            opacity: 0.6;
            animation: blob 10s infinite reverse;
        }

        .blob-3 {
            position: absolute;
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #a7f3d0 0%, #6ee7b7 50%, #34d399 100%);
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            bottom: 100px;
            right: -50px;
            opacity: 0.5;
            animation: blob 12s infinite;
        }

        @keyframes blob {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(30px, -50px) scale(1.1);
            }
            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .login-header {
            background: linear-gradient(135deg, #065f46 0%, #047857 100%);
            padding: 50px 30px 40px;
            text-align: center;
            color: white;
            position: relative;
        }

        .user-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #34d399 0%, #10b981 100%);
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin: 0 auto 20px;
            color: white;
        }

        .login-header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .login-header p {
            font-size: 14px;
            opacity: 0.8;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 15px;
        }

        .login-body {
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.05);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #e0f2fe;
            margin-bottom: 8px;
            font-size: 14px;
            letter-spacing: 0.5px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
            background-color: rgba(255, 255, 255, 0.08);
            color: #ffffff;
            font-weight: 500;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-group input:focus {
            outline: none;
            border-color: #34d399;
            background-color: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(52, 211, 153, 0.2);
            color: #ffffff;
        }

        .form-group input::placeholder {
            color: #999;
        }

        .password-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-wrapper input {
            width: 100%;
            padding-right: 40px;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            background: none;
            border: none;
            cursor: pointer;
            color: #a7f3d0;
            font-size: 18px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            transition: color 0.2s;
        }

        .toggle-password:hover {
            color: #34d399;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
            font-size: 14px;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            cursor: pointer;
            accent-color: #10b981;
        }

        .remember-me label {
            margin: 0;
            cursor: pointer;
            color: #e0f2fe;
            font-weight: 500;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 16px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .alert {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            border: 1px solid;
        }

        .alert-error {
            background-color: #fee2e2;
            color: #991b1b;
            border-color: #fecaca;
        }

        .alert-success {
            background-color: #dcfce7;
            color: #166534;
            border-color: #bbf7d0;
        }

        .login-footer {
            text-align: center;
            padding: 20px 30px;
            background-color: rgba(255, 255, 255, 0.05);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 10px;
            }

            .login-header {
                padding: 40px 20px 30px;
            }

            .login-body {
                padding: 30px 20px;
            }

            .login-header h1 {
                font-size: 24px;
            }

            .user-icon {
                width: 70px;
                height: 70px;
                font-size: 35px;
            }

            .blob-1, .blob-2, .blob-3 {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Animated gradient blobs -->
    <div class="blob-1"></div>
    <div class="blob-2"></div>
    <div class="blob-3"></div>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="user-icon">
                    <i class="fas fa-user"></i>
                </div>
                <h1>Login Here</h1>
                <p>Welcome to EzyAgric</p>
            </div>

            <div class="login-body">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}

                <form method="POST">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            placeholder="Enter your username"
                            required
                            autofocus
                        >
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-wrapper">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                placeholder="Enter your password"
                                required
                            >
                            <span style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); color: #a7f3d0; font-size: 18px;">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                    </div>

                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>

                    <button type="submit" class="btn-login">
                        Login
                    </button>
                </form>
            </div>

            <div class="login-footer">
                <p>Â© 2025 EzyAgric Farm Management System. All rights reserved.</p>
            </div>
        </div>
    </div>


</body>
</html>
