{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
    body {
        background: linear-gradient(135deg, #f0fdf4 0%, #e0f2fe 100%);
        min-height: 100vh;
    }

    .page-header {
        margin-bottom: 0;
        border-bottom-left-radius: 0;
        border-bottom-right-radius: 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        font-size: 13px;
    }

    form {
        background: white;
        padding: 12px;
        border-radius: 0 0 8px 8px;
    }

    .back-button {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        padding: 10px 16px;
        border-radius: 6px;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s;
        border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .back-button:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateX(-2px);
    }

    .form-wrapper {
        max-width: 650px;
        margin: 40px auto 0;
    }

    .form-group {
        margin-bottom: 24px;
    }

    .form-group label {
        display: block;
        font-weight: 600;
        color: #1a1a1a;
        margin-bottom: 8px;
        font-size: 14px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
        width: 100%;
        padding: 12px 14px;
        border: none;
        border-bottom: 2px solid #e0e0e0;
        border-radius: 0;
        font-size: 14px;
        font-family: inherit;
        transition: all 0.3s;
        background-color: #f0fdf4;
        color: #1a1a1a;
    }

    .form-group input::placeholder,
    .form-group select::placeholder,
    .form-group textarea::placeholder {
        color: #999;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
        outline: none;
        border-bottom-color: #10b981;
        background-color: #e0f2fe;
        box-shadow: none;
    }

    .form-group textarea {
        resize: vertical;
        min-height: 100px;
    }

    .form-group .errorlist {
        margin-top: 6px;
        color: #dc3545;
        font-size: 13px;
        list-style: none;
        padding: 0;
    }

    .form-group .errorlist li {
        margin-bottom: 4px;
    }

    .button-group {
        display: flex;
        gap: 12px;
        margin-top: 30px;
        padding-top: 20px;
        border-top: 2px solid #f0f0f0;
    }

    .btn {
        padding: 12px 24px;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        transition: all 0.3s;
    }

    .btn-primary {
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        color: white;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
    }

    .btn-secondary {
        background: #f0f0f0;
        color: #333;
    }

    .btn-secondary:hover {
        background: #e0e0e0;
    }

    @media (max-width: 600px) {
        .button-group {
            flex-direction: column;
        }

        .button-group .btn {
            width: 100%;
            text-align: center;
        }
    }

    .field-error {
        color: #dc3545;
        font-size: 13px;
        margin-top: 6px;
    }

    .has-error input,
    .has-error select,
    .has-error textarea {
        border-bottom-color: #dc3545 !important;
        background-color: #fff5f5;
    }
</style>

<div class="form-wrapper">
    <div class="page-header">
        <div class="page-header-content">
            <h1>{{ title }}</h1>
            <p>Edit planned activity details</p>
        </div>
        <a href="{% url 'plannedactivities_list' %}" class="back-button">
            <i class="fas fa-arrow-left"></i> Back to Activities
        </a>
    </div>

    <form method="POST" novalidate>
        {% csrf_token %}

        {% for field in form %}
        <div class="form-group">
            <label for="{{ field.id_for_label }}">
                {{ field.label }}
                {% if field.field.required %}
                    <span style="color: #dc3545;">*</span>
                {% endif %}
            </label>

            <div class="{% if field.errors %}has-error{% endif %}">
                {{ field }}
            </div>

            {% if field.errors %}
                <div class="field-error">
                    {{ field.errors }}
                </div>
            {% endif %}
        </div>
        {% endfor %}

        <div class="button-group">
            <button type="submit" class="btn btn-primary">
                Update Activity
            </button>
            <a href="{% url 'plannedactivity_detail' activity.id %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
